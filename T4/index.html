<!DOCTYPE html>
<html lang="pt-br">
   <head>
      <title>Trabalho 4 - Yuri Tobias</title>
      <meta charset="utf-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1" />
      <!-- CSS -->
      <link rel="stylesheet" href="style.css" />
      <!-- Icons -->
      <link
         rel="stylesheet"
         href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      />
      <!-- Fonts -->
      <link rel="preconnect" href="https://fonts.googleapis.com" />
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
      <link
         href="https://fonts.googleapis.com/css2?family=Pacifico&family=Poppins:ital,wght@0,400;0,500;0,700;1,400&display=swap"
         rel="stylesheet"
      />
   </head>
   <body>
      <header class="visualizeitor-header">
         <h1>UFPR Visualizeitor</h1>
      </header>
      <main class="visualizeitor-main">
         <div class="visualizeitor-searchbar">
            <input
               type="text"
               id="ra-input"
               name="ra-input"
               placeholder="Enter the user's academic record to view their grade"
               class="visualizeitor-searchbar-input"
            />
         </div>
         <div class="visualizeitor-table">
            <table>
               <span>BCC - GRADE CURRICULAR VERSÃO 2019</span>
               <tr>
                  <th>1°</th>
                  <th>2°</th>
                  <th>3°</th>
                  <th>4°</th>
                  <th>5°</th>
                  <th>6°</th>
                  <th>7°</th>
                  <th>8°</th>
               </tr>
            </table>
         </div>
      </main>
      <footer class="visualizeitor-footer"></footer>
      <script type="text/javascript" src="index.js"></script>
   </body>
</html>
