<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <title>Trabalho 3 - Yuri Tobias</title>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <style>
            body {
                margin: 0;
            }
        </style>
    </head>
    <body onmousemove="findMouseCursor(event)">
        <canvas id="canvas" width="500" height="500" style="border: 2px solid #000" onmousedown="moveElem(event)"></canvas>
        <p>
            Mouse coordinators: <br />
            x:
            <input type="text" id="coordX" size="5" />
            y:
            <input type="text" id="coordY" size="5" />
        </p>
        <!-- Import javaScript -->
        <script src="index.js"></script>
    </body>
</html>
